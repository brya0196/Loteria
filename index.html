<!DOCTYPE html>
<html ng-app="loteria">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Loteria</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <link rel="stylesheet" href="lib/bootstrap/css/bootstrap.min.css">
    <script src="lib/angularjs/angular.js"></script>

    <meta name="creator" content="Bryan And Raphy">
</head>
<body>
    <div class="container" ng-controller="LoteriaController as vm" ng-cloak>

        <h1>Loteria</h1>

        <hr>

        <div class="row" >
            <button class="btn btn-info" ng-click="vm.modal();" data-toggle="modal" data-target="#jugarModal">Jugar Numeros</button>
            <button class="btn btn-default ml-5" ng-click="vm.limpiar();">Reiniciar</button>
        </div>
        <div class="row" ng-repeat="numeros in arrayNumeros">
            <div class="row alert alert-info ml-0 mt-2 text-center" style="width: 45%;">
                <div class="col-3">{{$index + 1}}</div>
                <div class="col-3">{{numeros[0]}}</div>
                <div class="col-3">{{numeros[1]}}</div>
                <div class="col-3">{{numeros[2]}}</div>
            </div>

            <div class="alert alert-warning mt-4 ml-5" ng-show="numeros[3]">Estos numeros ya fueron jugados</div>
            
        </div>

        <!-- Modal -->
        <div class="modal fade" id="jugarModal" tabindex="-1" role="dialog" aria-labelledby="jugarModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-lg" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Jugar Numeros</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form name="nuevosNumeros">
                        <div class="row">
                            <div class="col-4">
                                <label for="primerNumero">Primero</label>
                                <input type="number" min="0" max="99" class="form-control" name="primerNumero" ng-model="primerNumero">
                            </div>
                            <div class="col-4">
                                <label for="segundoNumero">Segundo</label>
                                <input type="number" min="0" max="99" class="form-control" name="segundoNumero" ng-model="segundoNumero">
                            </div>
                            <div class="col-4">
                                <label for="tercerNumero">Tercer</label>
                                <input type="number" min="0" max="99" class="form-control" name="tercerNumero" ng-model="tercerNumero">
                            </div>
                        </div>

                        <div class="row">
                            <span class="alert alert-danger mx-auto mt-5" ng-show="nuevosNumeros.$invalid"> 
                                Los numeros son incorrectos verifique que todos sean positivos y no tengan caracteres erroneos.
                            </span>
                        </div>
                        
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal" ng-click="vm.cancelar();">Cancelar</button>
                    <button type="button" class="btn btn-primary" data-dismiss="modal" ng-click="vm.jugar();" ng-disabled="nuevosNumeros.$invalid">Jugar</button>
                </div>
            </div>
            </div>
        </div>

    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script src="lib/bootstrap/js/bootstrap.min.js"></script>
    <script src="angular/app.module.js"></script>
</body>
</html>
